exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"

# Site settings
title: FLATWATER LABS
subtitle: "Rowing Data Science & Analytics"
url: "https://flatwaterlabs.com" 
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: "" 
cover: "/assets/cover.png"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: projects
    desc: "Machine learning tools and insights for rowing."

  - cat: blog
    desc: "Updates from the lab."